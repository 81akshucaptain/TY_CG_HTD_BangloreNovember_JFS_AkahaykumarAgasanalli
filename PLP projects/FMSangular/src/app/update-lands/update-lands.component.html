<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="text-centre text-secondary"> Update Land Details</h4>
        </div>
        <form #editForm='ngForm' (ngSubmit)='updateLand(editForm)'>

            <label for="landId">LID : {{adminService.selectedLandToUpdate.landId}} </label> <br><br>
            <input type="hidden" name="landId" id="landId" #landId='ngModel' class="form-control"
                [(ngModel)]='adminService.selectedLandToUpdate.landId'>

            <div class="form-group">
                <label for="landLocation">Location</label>
                <input type="text" name="landLocation" id="landLocation" #landLocation='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedLandToUpdate.landLocation'>
            </div>
            <div class="form-group">
                <label for="landSize">Size (acre's) </label>
                <input type="number" name="landSize" id="landSize" #landSize='ngModel' ngModel class="form-control" required
                    [(ngModel)]='adminService.selectedLandToUpdate.landSize'>
            </div>

            <div class="form-group">
                <label for="landResources">Resources </label>
                <input type="text" name="landResources" id="landResources" #landResources='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedLandToUpdate.landResources'>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline btn-success float-right">
                    Update</button>
            </div>
        </form>

    </div>
</div>

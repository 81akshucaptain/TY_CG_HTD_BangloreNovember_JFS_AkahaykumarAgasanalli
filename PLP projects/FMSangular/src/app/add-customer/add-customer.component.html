<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>
<div class="col-md-4 offset-4 mt-2">
    <form #customerBeanForm='ngForm' (ngSubmit)='addCustomer(customerBeanForm)'>
        <div class="card">
            <div class="card-header">
                <h4>Add Customer Details</h4>
            </div>
        </div>
        .<div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" #name='ngModel'
                ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                #email='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="town">Town</label>
            <input type="text" name="town" id="town" class="form-control" placeholder="Enter your town"
                #town='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="postal">postal</label>
            <input type="number" name="postal" id="postal" class="form-control" placeholder="Enter your town"
                #postal='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" name="phone" id="phone" class="form-control" placeholder="Enter your phone"
                #phone='ngModel' ngModel>
        </div>
        <div class="card-footer float-right">
            <button type="submit" class="btn btn-success">Add-Customer</button>
        </div>
        <br>
    </form>
</div>

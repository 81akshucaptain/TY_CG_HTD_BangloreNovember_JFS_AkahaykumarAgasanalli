<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="text-centre text-secondary"> Edit Your Details</h4>
        </div>
        <form #editForm='ngForm' (ngSubmit)='updateCustomer(editForm)'>
            <label for="productName">CID : {{adminService.selectedCustomerToUpdate.cid}} </label> <br><br>
            <input type="hidden" name="cid" id="cid" #cid='ngModel' class="form-control"
                [(ngModel)]='adminService.selectedCustomerToUpdate.cid'>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" #name='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.name'>
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" #email='ngModel' ngModel class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.email'>
            </div>
            <div class="form-group">
                <label for="town">Town </label>
                <input type="text" name="town" id="town" #town='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.town'>
            </div>
            <div class="form-group">
                <label for="postal">Postal </label>
                <input type="number" name="postal" id="postal" #postal='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.postal'>
            </div>
            <div class="form-group">
                <label for="phone">Phone </label>
                <input type="phone" name="phone" id="phone" #postal='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.phone'>
            </div>
            <div class="form-group">
                <label for="password">Password </label>
                <input type="text" name="password" id="password" #password='ngModel' class="form-control" required
                    [(ngModel)]='adminService.selectedCustomerToUpdate.password'>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline btn-success float-right">
                    Update</button>
            </div>
        </form>

    </div>
</div>

<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>
<div class="col-md-4 offset-4 mt-2">
    <form #productBeanForm='ngForm' (ngSubmit)='addProduct(productBeanForm)'>
        <div class="card">
            <div class="card-header">
                <h4>Add Product Details</h4>
            </div>
        </div>
        .<div class="form-group">
            <label for="name">Prosuct Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter product name" #name='ngModel'
                ngModel>
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" name="cost" id="cost" class="form-control" placeholder="Enter product cost"
                #cost='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter product quantity"
                #quantity='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="productClass">Prooduct Class</label>
            <input type="text" name="productClass" id="productClass" class="form-control" placeholder="Enter product Class"
                #productClass='ngModel' ngModel>
        </div>
        <div class="card-footer float-right">
            <button type="submit" class="btn btn-success">Add-Product</button>
        </div>
        <br>
    </form>
</div>

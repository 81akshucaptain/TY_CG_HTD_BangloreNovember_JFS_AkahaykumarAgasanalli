<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                margin-left: 35%;
                border: 3px solid black;
                border-spacing: 20%;
                
                }
                td tr{
                align-items: center;
                text-align: center;
                margin-left: 40%;
                float: center;
                padding: 15px;

            }
            form{
                text-align: center;
                align-items: center;
            }
            header{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 30px;
                font-style:inherit;
                background-color: yellow;
                text-align: center;
            }
             label {
                 text-transform: lowercase;
                text-align: center;
                font-size: 20px;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-style: normal;
                
            }
            input{
                padding: 10px;
                white-space: pre-line 10px;
                text-align: center;
                align-items: center;
            }
            
        body{
            background-color:silver;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
            font-style: normal;
        }
        </style>
        <title>register page</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">

    </head>
    <body>
        <header>WELCOME TO REGISTRATION PAGE</header><br><br>
        <form action="" method="POST">
    
                
                <table class="table table-lg table-hover table-borderless ">
                    <tr><td class="table-danger"><label for="fname">FIRST_NAME:    </label></td><td><input type="text" id="fname" placeholder="enter your first name"></td></tr>
                    <tr><td class="table-secondary><label for="lname">LAST_NAME:     </label></td><td><input type="text" id="lname" placeholder="enter your last name"></td></tr>
                    <tr><td class="table-danger><label for="email">EMAILID:       </label></td><td><input type="email" name="email" id="email" placeholder="enter your emainid"></td></tr>
                    <tr><td class="table-success><label for="number">PHONE_NUMBER: </label></td><td><input type="number" name="number" id="number" placeholder="enter your 10 digit phone number"></td></tr>
                    <tr><td class="table-info><label for="male">MALE           </label><input type="radio" name="male" id="male"></td><td><label for="female">FEMALE</label><input type="radio" name="female" id="female"></td></tr>
                        <tr><td><label for="city">CITY: </label></td><td><input type="text" id="city" placeholder="enter the city "></td></tr>
                            <tr><td><label for="zip">ZIP: </label></td><td><input type="text" id="zip" placeholder="enter the ZIP "></td></tr>

                            <tr><td><label for="state">STATE: </label></td><td>
                <select name="state" id="state">

                    <datalist>
                        <option value="">KARANATAKA</option>
                        <option value="">MAHARASTRA</option>
                        <option value="">TAMIL NADU</option>
                    </datalist>

                </select></td></tr>
        
                <tr><td><label for="file">UPLOAD PHOTO :</label></td><td><input type="file" name="" id="file" value="browse photo"></td></tr>
                    <tr><td><label for="language">LANGUAGE_KNOWN :</label></td><td> <input type="checkbox" name="language" id="language">Kannada  <br>
                        <input type="checkbox" name="" id="">Hindi <br>
                            <input type="checkbox" name="" id="">Telagu </td></tr>
                                <tr><td><label for="address">ADDRESS:     </label></td><td><textarea name="address" id="address" cols="30" rows="10" placeholder="enter your permanent address"></textarea></td></tr>
                                    <tr><td>    <button class="btn btn-success">Submit</button><br>
                                    </td><td> <input type="reset" value="RESET"></td></tr>
        
        
        </form>
    </body>
</html>

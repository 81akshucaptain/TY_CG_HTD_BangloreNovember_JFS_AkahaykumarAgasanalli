<div *ngIf='!bikeDetails' class="display-3 text-center">
    Please Select A Bike
</div>
<div class="col-mod-9 float-left" *ngIf='bikeDetails'>
    <img src="{{bikes.imgURL}}" alt="" width="100%" height="400px">
    <h4 class="text-center">{{bikeDetails.name}}</h4>
    <p>{{bikeDetails.details}}</p>
</div>
